<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel = "stylesheet" href="reset.css">
    <link rel = "stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "calculator">
        <div class = "screen">
            <div class = "expression"></div>
            <div class = "input">0</div>
        </div>
        <div class = "key digit-key" id="zero">0</div>
        <div class = "key digit-key" id="one">1</div>
        <div class = "key digit-key" id="two">2</div>
        <div class = "key digit-key" id="three">3</div>
        <div class = "key digit-key" id="four">4</div>
        <div class = "key digit-key" id="five">5</div>
        <div class = "key digit-key" id="six">6</div>
        <div class = "key digit-key" id="seven">7</div>
        <div class = "key digit-key" id="eight">8</div>
        <div class = "key digit-key" id="nine">9</div>
        <div class = "key operator-key" id="add">+</div>
        <div class = "key operator-key" id="subtract">-</div>
        <div class = "key operator-key" id="multiply">ร</div>
        <div class = "key operator-key" id="divide">รท</div>
        <div class = "key operator-key" id="equal">=</div>
        <div class = "key decimal-key" id="decimal-point">.</div>
        <div class = "key clear-key" id="clear">Clear</div>
        <div class = "key delete-key" id="delete">Delete</div>
    </div>
</body>
</html>
